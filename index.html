<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dharma Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'monk-orange': '#D48C45',
              'temple-gold': '#C8A357',
              'stone-gray': '#F5F5F0',
              'deep-charcoal': '#2C2C2C',
              'sage-green': '#8FA89B',
              'paper-cream': '#FDFBF7'
            },
            fontFamily: {
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Lato"', 'sans-serif'],
              'display': ['"Cinzel"', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'aura-shift': 'auraShift 30s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              auraShift: {
                '0%, 100%': { transform: 'scale(1) translate(0%, 0%) rotate(0deg)' },
                '33%': { transform: 'scale(1.2) translate(5%, 5%) rotate(5deg)' },
                '66%': { transform: 'scale(0.9) translate(-5%, 2%) rotate(-5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .aura-gradient {
        background: radial-gradient(circle at 50% 50%, #FDFBF7 0%, #F5F5F0 100%);
      }
    </style>
  <script type="importmap">

  "imports": {

    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-paper-cream text-deep-charcoal antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
